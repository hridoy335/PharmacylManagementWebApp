<style>
  .billing-header-animation {
    animation-name: fade-in;
    animation-duration: 300ms;
    animation-timing-function: ease-in;
  }

  @keyframes fade-in {
    0% {
      opacity: 0;
    }

    30% {
      opacity: 0.7;
    }
  }
</style>
<input type="button" class="btn btn-primary" (click)="AddLeafSetting()" value="Add LeafSetting" />
<div class="row">
  <div class="col-md-12 col-xs-12 col-sm-12">
    <danphe-grid [grid-colDefaults]="leafsettingGridColumns" [grid-data]="leafsettingList" (grid-actions)="leafsettingGridActions($event)">
    </danphe-grid>
  </div>
</div>


<!--Model Box Starting Here-->
<div class="popup-static portlet box portlet-fullscreen inv_modal" *ngIf="showLeafSettingAddPage">
  <div class="portlet-body form">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="modelbox-div clearfix">
          <div class="caption lb-caption">
            <h3> <span *ngIf="!update">Add LeafSetting</span>
              <span *ngIf="update">Update LeafSetting</span>
            </h3>
            <a class="btn btn-danger" (click)="Close()" title="Cancel"><i class="fa fa-times"></i></a>
          </div>


          <!--Model Box Body Start-->
          <form [formGroup]="CurrentLeafSetting.LeafSetting" class="form-horizontal hm-form">
            <div class="form-body">
              <div class="form-group">
                <label class="control-label col-md-5">LeafType<sup>*</sup><b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" type="text" maxlength="50" id="leafSettingLeftType" [(ngModel)]="CurrentLeafSetting.LeafType"
                         formControlName="LeafType" value="" placeholder="Enter LeafSetting LeafType" />
                  <span class="color-red font-sm"
                        [hidden]="CurrentLeafSetting.IsValidCheck('LeafType','required') || !(CurrentLeafSetting.IsDirty('LeafType'))">LeafSetting
                    LeafType is required</span>
                  <span class="color-red font-sm" *ngIf="CurrentLeafSetting.IsDirty('LeafType')"
                        [hidden]="CurrentLeafSetting.IsValidCheck('LeafType','maxlength')"> Length is not proper</span>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">TotalNumber<b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" type="number" maxlength="6" id="leafSettingTotalNumber" [(ngModel)]="CurrentLeafSetting.TotalNumber"
                         [ngModelOptions]="{standalone: true}" value="" placeholder="Enter TotalNumber" (keyup.enter)="setFocusById('label')" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">IsActive<b>:</b></label>
                <div class="col-md-7">
                  <div class="input-group">
                    <div class="icheck-inline">
                      <label class="mt-checkbox mt-checkbox-outline">
                        <input name="IsActive" type="checkbox" value="IsActive" id="isActive" [(ngModel)]="CurrentLeafSetting.IsActive"
                               [ngModelOptions]="{standalone: true}" (keyup.enter)="setFocusById('printHeaderInDotmatrix')">
                        <span></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-actions">
                <input type="button" class="btn primary-btn" *ngIf="!update" id="btn_Save" class="btn green btn-success" (click)="Add()"
                       value="Add" />
                <input type="button" class="btn primary-btn" *ngIf="update" id="btn_Save" class="btn green btn-success" (click)="Update()"
                       value="Update" />
              </div>
            </div>
          </form>
          <!--</form>-->
          <!--Model Box Body End-->
        </div>
      </div>
    </div>
  </div>
</div>
